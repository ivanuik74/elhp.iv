<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ELHP Chat</title>

<style>
body{
margin:0;
background:#000;
font-family: system-ui;
color:white;
}

/* ЗАГОЛОВОК */
header{
text-align:center;
padding:15px 0;
border-bottom:1px solid #222;
display:flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

header .main-title{
font-size: 26px;
font-weight:bold;
color: #0ff;
text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
}

header .sub-title{
font-size: 12px;
color: #aaa;
margin-top: 2px;
}

/* ЧАТ */
.messages{
height:calc(100vh - 90px);
overflow-y:auto;
padding:15px;
padding-bottom:110px;
box-sizing:border-box;
}

/* СООБЩЕНИЕ */
.message{
max-width:70%;
padding:10px 12px 20px 12px;
border-radius:16px;
margin:6px 0;
position:relative;
background:#1c1c1c;
}

.mine{
margin-left:auto;
background:#2a2a2a;
}

/* ТЕКСТ */
.msgText{
font-size:15px;
word-wrap:break-word;
}

/* USERNAME */
.msgUser{
font-size:12px;
opacity:.7;
margin-bottom:2px;
}

/* ВРЕМЯ */
.msgTime{
position:absolute;
right:8px;
bottom:4px;
font-size:10px;
opacity:.6;
}

/* INPUT BAR */
.inputBar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0b0b0b;
padding:8px 10px;
border-top:1px solid #222;
display:flex;
gap:6px;
box-sizing:border-box;
}

.inputBar input{
flex:1;
padding:10px 14px;
border-radius:25px;
border:none;
outline:none;
background:#1c1c1c;
color:white;
font-size:14px;
}

.inputBar button{
width:45px;
min-width:45px;
height:45px;
border:none;
border-radius:50%;
background:#0ff;
color:#000;
font-weight:bold;
font-size:18px;
cursor:pointer;
}

@media (max-width: 500px){
.inputBar input{
font-size:13px;
padding:10px;
}
.inputBar button{
width:40px;
height:40px;
font-size:16px;
}
}
</style>
</head>

<body>

<header>
<div class="main-title">elhp.iv</div>
<div class="sub-title">-ivanuik74 & karweqks</div>
</header>

<div id="messages" class="messages"></div>

<div class="inputBar">
<input id="messageInput" placeholder="Написать...">
<button onclick="sendMessage()">➤</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
