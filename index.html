<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<title>ELHP Chat</title>

<style>
body{
margin:0;
background:#000;
font-family: system-ui;
color:white;
-webkit-text-size-adjust: 100%;
}

header{
text-align:center;
padding:15px 10px;
border-bottom:1px solid #222;
font-size:20px;
}

header .main-title{
font-weight:bold;
color:#fff;
text-shadow: 0 0 3px #fff, 0 0 6px #fff;
}

header .sub-title{
font-size:12px;
color:#aaa;
margin-left:5px;
}

.messages{
height:calc(100vh - 70px);
overflow-y:auto;
padding:15px;
padding-bottom:110px;
box-sizing:border-box;
}

.message{
max-width:70%;
padding:10px 12px 20px 12px;
border-radius:16px;
margin:6px 0;
position:relative;
background:#1c1c1c;
}

.mine{
margin-left:auto;
background:#2a2a2a;
}

.msgText{
font-size:15px;
word-wrap:break-word;
}

.msgUser{
font-size:12px;
opacity:.7;
margin-bottom:2px;
}

.msgTime{
position:absolute;
right:8px;
bottom:4px;
font-size:10px;
opacity:.6;
}

.inputBar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0b0b0b;
padding:8px 10px;
border-top:1px solid #222;
display:flex;
gap:6px;
box-sizing:border-box;
}

.inputBar input{
flex:1;
padding:10px 14px;
border-radius:25px;
border:none;
outline:none;
background:#1c1c1c;
color:white;
font-size:14px;
}

.inputBar button{
width:45px;
min-width:45px;
height:45px;
border:none;
border-radius:50%;
background:#fff;
color:#000;
font-weight:bold;
font-size:18px;
cursor:pointer;
}

.inputBar button:active{
transform: scale(0.95);
}

#registerOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}

#registerBox{
background:#111;
padding:25px 20px;
border-radius:15px;
display:flex;
flex-direction:column;
align-items:center;
min-width:250px;
}

#registerBox input{
padding:10px 12px;
border-radius:8px;
border:none;
outline:none;
background:#1c1c1c;
color:white;
width:100%;
margin-bottom:12px;
font-size:14px;
}

#registerBox button{
padding:8px 15px;
border:none;
border-radius:8px;
background:#fff;
color:#000;
cursor:pointer;
font-weight:bold;
font-size:14px;
}

#registerBox .error{
color:#f55;
font-size:12px;
margin-top:5px;
}

@media(max-width:500px){
#registerBox{
width:90%;
}
}
</style>
</head>

<body>

<header>
<span class="main-title">elhp.iv</span><span class="sub-title">-ivanuik74 & karweqks</span>
</header>

<div id="messages" class="messages"></div>

<div class="inputBar">
<input id="messageInput" placeholder="Написать...">
<button id="sendBtn">➤</button>
</div>

<!-- Регистрация -->
<div id="registerOverlay">
<div id="registerBox">
<input id="nickInput" placeholder="Придумай ник (только английский)">
<button id="registerBtn">Зарегистрироваться</button>
<div class="error" id="registerError"></div>
</div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
