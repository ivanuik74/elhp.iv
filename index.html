<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>elhp.com</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
margin: 0;
background: #0a0a0a;
color: white;
font-family: Arial, sans-serif;
}

/* ===== Header ===== */
.header {
width: 100%;
text-align: center;
padding: 20px;
border-bottom: 1px solid #222;
}

/* ===== Логотип ===== */
.logo {
font-weight: 700;
opacity: 0;
transform: translateY(-10px);
transition: all 2s ease;
display: inline-block;
}

.logo.show {
opacity: 1;
transform: translateY(0);
}

.logo .main {
font-size: 24px;
color: white;
text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

.logo .authors {
font-size: 14px;
color: #888;
font-weight: 400;
margin-left: 5px;
}

/* ===== Chat ===== */
.chat {
display: flex;
flex-direction: column;
height: calc(100vh - 140px);
overflow-y: auto;
padding: 15px;
}

.message {
padding: 10px;
border-radius: 10px;
margin-bottom: 10px;
max-width: 70%;
word-wrap: break-word;
opacity: 0; /* для анимации */
transform: translateY(10px);
transition: all 0.3s ease;
}

/* Анимация появления */
.message.show {
opacity: 1;
transform: translateY(0);
}

/* Свои сообщения */
.message.own {
background: #2a2a2a;
align-self: flex-end;
}

/* Чужие сообщения */
.message.other {
background: #161616;
align-self: flex-start;
}

/* ===== Bottom ===== */
.bottom {
position: fixed;
bottom: 0;
width: 100%;
display: flex;
padding: 10px;
border-top: 1px solid #222;
background: #0a0a0a;
}

.bottom input {
flex: 1;
padding: 14px;
border-radius: 25px;
border: none;
background: #161616;
color: white;
font-size: 16px;
}

.bottom button {
margin-left: 10px;
width: 50px;
height: 50px;
border-radius: 50%;
border: none;
background: white;
color: black;
font-size: 20px;
cursor: pointer;
}

@media(max-width:600px) {
.bottom button {
width: 45px;
height: 45px;
}
}
</style>
</head>
<body>

<div class="header">
<div id="logo" class="logo">
<span class="main">elhp.iv</span>
<span class="authors">-ivanuik74 & karweqks</span>
</div>
</div>

<div id="chat" class="chat"></div>

<div class="bottom">
<input id="messageInput" placeholder="Написать...">
<button id="sendBtn">➤</button>
</div>

</body>
</html>
