<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<style>
body{
margin:0;
background:#0a0a0a;
color:white;
font-family:Arial, sans-serif;
overflow:hidden;
}

/* ===== Заставка ===== */
.loader{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-size:22px;
opacity:1;
transition:opacity 2s ease;
}

.loader.hide{
opacity:0;
pointer-events:none;
}

/* ===== Приложение ===== */
.app{
opacity:0;
transition:opacity 2s ease;
}

.app.show{
opacity:1;
}

/* ===== Header ===== */
.header{
padding:15px;
border-bottom:1px solid #222;
font-weight:600;
}

/* ===== Chat ===== */
.chat{
height:calc(100vh - 140px);
overflow-y:auto;
padding:15px;
}

.message{
background:#161616;
padding:10px;
border-radius:10px;
margin-bottom:10px;
}

/* ===== Bottom ===== */
.bottom{
position:fixed;
bottom:0;
width:100%;
display:flex;
padding:10px;
border-top:1px solid #222;
background:#0a0a0a;
}

.bottom input{
flex:1;
padding:14px;
border-radius:25px;
border:none;
background:#161616;
color:white;
font-size:16px;
}

.bottom button{
margin-left:10px;
width:50px;
height:50px;
border-radius:50%;
border:none;
background:white;
color:black;
font-size:20px;
cursor:pointer;
}

/* Телефон */
@media(max-width:600px){
.bottom button{
width:45px;
height:45px;
}
}
</style>
</head>

<body>

<!-- Заставка -->
<div id="loader" class="loader">
elhp.com-ivanuik74 & karweqks
</div>

<!-- Приложение -->
<div id="app" class="app">

<div class="header">elhp.com</div>

<div id="chat" class="chat"></div>

<div class="bottom">
<input id="messageInput" placeholder="Написать...">
<button id="sendBtn">➤</button>
</div>

</div>

</body>
</html>
