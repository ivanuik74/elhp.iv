<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>elhp.iv</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
margin:0;
background:#0f0f0f;
color:white;
font-family:Arial, sans-serif;
}

.header{
padding:15px;
font-size:22px;
font-weight:600;
border-bottom:1px solid #222;
}

.chat{
height:calc(100vh - 140px);
overflow-y:auto;
padding:15px;
}

.message{
background:#1c1c1c;
padding:10px;
border-radius:10px;
margin-bottom:10px;
max-width:80%;
}

.bottom{
position:fixed;
bottom:0;
width:100%;
display:flex;
padding:10px;
background:#0f0f0f;
border-top:1px solid #222;
}

.bottom input{
flex:1;
padding:12px;
border-radius:25px;
border:none;
background:#1c1c1c;
color:white;
font-size:16px;
}

.bottom button{
margin-left:10px;
width:50px;
height:50px;
border-radius:50%;
border:none;
background:white;
color:black;
font-size:20px;
cursor:pointer;
}

</style>
</head>

<body>

<div class="header">elhp.iv</div>

<div id="chat" class="chat"></div>

<div class="bottom">
<input id="messageInput" placeholder="Написать...">
<button id="sendBtn">➤</button>
</div>

<!-- Firebase Config -->
<script>
const firebaseConfig = {
apiKey: "PASTE_YOUR_KEY",
authDomain: "PASTE_YOUR_DOMAIN",
projectId: "PASTE_YOUR_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
</script>

<!-- Наш JS -->
<script src="app.js"></script>

</body>
</html>
