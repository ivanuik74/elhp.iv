<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Anonymous Chat</title>

<style>
body{
margin:0;
background:#000;
font-family: system-ui;
color:white;
}
.messages{
height:100vh;
overflow-y:auto;
padding:15px;
padding-bottom:110px;
box-sizing:border-box;
}
.message{
max-width:70%;
padding:10px 12px 20px 12px;
border-radius:16px;
margin:6px 0;
position:relative;
background:#1c1c1c;
animation: msgAppear .2s ease;
}
.mine{
margin-left:auto;
background:#2a2a2a;
}
.msgText{
font-size:15px;
word-wrap:break-word;
}
.msgUser{
font-size:12px;
opacity:.7;
margin-bottom:2px;
}
.msgTime{
position:absolute;
right:8px;
bottom:4px;
font-size:10px;
opacity:.6;
}
@keyframes msgAppear{
from{
transform:translateY(10px);
opacity:0;
}
to{
transform:translateY(0);
opacity:1;
}
}
.inputBar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0b0b0b;
padding:10px;
border-top:1px solid #222;
display:flex;
gap:8px;
box-sizing:border-box;
}
.inputBar input{
flex:1;
padding:12px;
border-radius:20px;
border:none;
outline:none;
background:#1c1c1c;
color:white;
}
.inputBar button{
width:50px;
border:none;
border-radius:50%;
background:white;
cursor:pointer;
}
</style>
</head>

<body>
<div id="messages" class="messages"></div>

<div class="inputBar">
<input id="messageInput" placeholder="Написать...">
<button onclick="sendMessage()">➤</button>
</div>

<!-- Firebase Compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>

<!-- Подключаем JS отдельно -->
<script src="app.js"></script>
</body>
</html>
