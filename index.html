<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>elhp.iv</title>

<style>

/* ===== Общие стили ===== */

body {
margin: 0;
font-family: Arial, sans-serif;
background: #0f0f0f;
color: white;
display: flex;
flex-direction: column;
height: 100vh;
}

/* ===== Шапка ===== */

.header {
padding: 15px;
text-align: center;
border-bottom: 1px solid #222;
}

.logo {
font-size: 28px;
font-weight: bold;
color: white;
opacity: 0;
animation: logoFade 3s ease forwards;
}

.authors {
font-size: 14px;
opacity: 0.6;
font-weight: normal;
}

/* Плавное появление */
@keyframes logoFade {
from {
opacity: 0;
transform: translateY(-10px);
}
to {
opacity: 1;
transform: translateY(0);
}
}

/* ===== Чат ===== */

.chat {
flex: 1;
padding: 15px;
overflow-y: auto;
}

.message {
background: #1f1f1f;
padding: 10px 14px;
border-radius: 12px;
margin-bottom: 10px;
width: fit-content;
max-width: 70%;
}

/* ===== Поле ввода ===== */

.chat-input {
display: flex;
gap: 10px;
padding: 10px;
background: #111;
border-top: 1px solid #222;
}

.chat-input input {
flex: 1;
padding: 12px;
font-size: 16px;
border-radius: 10px;
border: none;
outline: none;
background: #1a1a1a;
color: white;
}

/* ПК кнопка */
.chat-input button {
padding: 12px 18px;
font-size: 16px;
border: none;
border-radius: 10px;
cursor: pointer;
background: white;
color: black;
}

/* ===== Телефон ===== */

@media (max-width: 600px) {

.chat-input input {
font-size: 18px;
padding: 14px;
}

.chat-input button {
width: 55px;
height: 55px;
border-radius: 50%;
padding: 0;
font-size: 22px;
}

}

</style>
</head>

<body>

<header class="header">
<div class="logo">
elhp.iv
<span class="authors"> — karweqks & ivanuik74</span>
</div>
</header>

<div class="chat" id="chat"></div>

<div class="chat-input">
<input id="messageInput" type="text" placeholder="Написать сообщение...">
<button onclick="sendMessage()">➤</button>
</div>

<script src="app.js"></script>
</body>
</html>
