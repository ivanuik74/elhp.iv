<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ELHP Chat</title>

<style>
body{
margin:0;
background:#000;
font-family: system-ui;
color:white;
}

/* ЗАГОЛОВОК */
header{
text-align:center;
font-size:24px;
font-weight:bold;
padding:10px 0;
border-bottom:1px solid #222;
}

/* ЧАТ */
.messages{
height:calc(100vh - 60px);
overflow-y:auto;
padding:15px;
padding-bottom:110px;
box-sizing:border-box;
}

/* СООБЩЕНИЕ */
.message{
max-width:70%;
padding:10px 12px 20px 12px;
border-radius:16px;
margin:6px 0;
position:relative;
background:#1c1c1c;
}

.mine{
margin-left:auto;
background:#2a2a2a;
}

/* ТЕКСТ */
.msgText{
font-size:15px;
word-wrap:break-word;
}

/* USERNAME */
.msgUser{
font-size:12px;
opacity:.7;
margin-bottom:2px;
}

/* ВРЕМЯ */
.msgTime{
position:absolute;
right:8px;
bottom:4px;
font-size:10px;
opacity:.6;
}

/* INPUT BAR */
.inputBar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0b0b0b;
padding:10px;
border-top:1px solid #222;
display:flex;
gap:8px;
box-sizing:border-box;
}

.inputBar input{
flex:1;
padding:12px;
border-radius:20px;
border:none;
outline:none;
background:#1c1c1c;
color:white;
}

.inputBar button{
width:50px;
border:none;
border-radius:50%;
background:white;
cursor:pointer;
}
</style>
</head>

<body>

<header>ELHP</header>

<div id="messages" class="messages"></div>

<div class="inputBar">
<input id="messageInput" placeholder="Написать...">
<button onclick="sendMessage()">➤</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
